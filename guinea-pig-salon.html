<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guinea Pig Salon</title>
    <meta name="description" content="A delightful web-based game where you can groom and style your very own virtual guinea pig!">
    <meta property="og:title" content="Guinea Pig Salon">
    <meta property="og:description" content="Style and groom your own unique virtual guinea pig!">
    <meta property="og:type" content="website">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #gameTitle {
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }

        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        canvas {
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .tools {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            justify-content: center;
        }

        button {
            font-size: 24px;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #f8f9fa;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #e9ecef;
        }

        button.selected {
            background-color: #4CAF50;
            color: white;
        }

        .color-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
            justify-content: center;
        }

        .color-picker {
            width: 50px;
            height: 50px;
            padding: 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .view-toggle {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .accessories {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            justify-content: center;
        }

        .share-button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <h1 id="gameTitle">Guinea Pig Salon üêπ</h1>
    <div class="game-container">
        <div class="tools">
            <button id="scissors" title="Cut Hair">‚úÇÔ∏è</button>
            <button id="brush" title="Add Hair">üßπ</button>
            <button id="dye" title="Dye All Hair">üé®</button>
            <button id="paintbrush" title="Paint Hair">üñåÔ∏è</button>
        </div>
        <div class="color-controls">
            <input type="color" id="colorPicker" class="color-picker" title="Hair Color">
            <input type="color" id="bodyColorPicker" class="color-picker" title="Body Color">
            <input type="color" id="accessoryColorPicker" class="color-picker" title="Accessory Color" value="#ff0000">
        </div>
        <button class="view-toggle" id="viewToggle">Switch View</button>
        <div class="accessories">
            <button id="bow" title="Toggle Bow">üéÄ</button>
            <button id="hat" title="Toggle Hat">üé©</button>
            <button id="glasses" title="Toggle Glasses">üëì</button>
            <button id="bowtie" title="Toggle Bowtie">üéä</button>
        </div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <button class="share-button" id="shareButton" onclick="shareGame()">Share Your Creation! üîó</button>
    </div>
    <div class="footer">
        <p>Created with ‚ù§Ô∏è | Share with friends!</p>
    </div>

    <!-- Sound effects -->
    <audio id="cutSound" src="https://assets.mixkit.co/active_storage/sfx/2690/2690-preview.mp3"></audio>
    <audio id="brushSound" src="https://assets.mixkit.co/active_storage/sfx/2682/2682-preview.mp3"></audio>
    <audio id="colorSound" src="https://assets.mixkit.co/active_storage/sfx/2681/2681-preview.mp3"></audio>
    <audio id="accessorySound" src="https://assets.mixkit.co/active_storage/sfx/2683/2683-preview.mp3"></audio>

    <script src="guinea-pig-game.js"></script>
    <script>
        function shareGame() {
            const shareUrl = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: 'Guinea Pig Salon',
                    text: 'Check out my guinea pig salon creation!',
                    url: shareUrl
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(shareUrl).then(() => {
                    alert('Link copied to clipboard! Share it with your friends! üêπ');
                }).catch(console.error);
            }
        }
    </script>
</body>
</html>
