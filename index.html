<!DOCTYPE html>
<html>
<head>
    <title>Guinea Pig Salon Classic</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            border-radius: 10px;
            background-color: white;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .tool-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: white;
        }
        
        .tool-button.active {
            background-color: #e0e0e0;
        }
        
        .color-picker {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <button id="scissors" class="tool-button">‚úÇÔ∏è Cut</button>
        <button id="brush" class="tool-button">üñåÔ∏è Brush</button>
        <button id="dye" class="tool-button">üé® Dye</button>
        <input type="color" id="colorPicker" class="color-picker" value="#8B4513">
        <input type="color" id="accessoryColorPicker" class="color-picker" value="#FF69B4">
        <input type="color" id="bodyColorPicker" class="color-picker" value="#8B4513">
        <button id="viewToggle" class="tool-button">üëÅÔ∏è View</button>
    </div>
    
    <!-- Audio elements -->
    <audio id="cutSound" src="sounds/cut.mp3" preload="auto"></audio>
    <audio id="brushSound" src="sounds/brush.mp3" preload="auto"></audio>
    <audio id="accessorySound" src="sounds/pop.mp3" preload="auto"></audio>
    <audio id="colorSound" src="sounds/color.mp3" preload="auto"></audio>
    
    <script src="game.js"></script>
</body>
</html>
