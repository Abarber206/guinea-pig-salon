<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guinea Pig Salon</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
            margin: 20px;
            cursor: pointer;
        }
        .tools {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        .tool-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tool-btn:hover {
            background-color: #45a049;
        }
        .color-picker {
            margin: 0 10px;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:hover {
            transform: scale(1.1);
        }
        button.active {
            background-color: #4CAF50;
            color: white;
        }
        .color-section {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .color-section label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1 id="gameTitle">Guinea Pig Salon üêπ</h1>
    <div class="tools">
        <button id="scissors" title="Cut Hair">‚úÇÔ∏è</button>
        <button id="brush" title="Add Hair">üßπ</button>
        <button id="hairDye" title="Hair Dye">üé®</button>
        <button id="paintBrush" title="Paint Brush">üñåÔ∏è</button>
        <div class="color-section">
            <label for="colorPicker">Hair Color:</label>
            <input type="color" id="colorPicker" class="color-picker" value="#8B4513">
        </div>
        <div class="color-section">
            <label for="accessoryColorPicker">Accessory Color:</label>
            <input type="color" id="accessoryColorPicker" class="color-picker" value="#FF69B4">
        </div>
        <div class="color-section">
            <label for="bodyColorPicker">Body Color:</label>
            <input type="color" id="bodyColorPicker" class="color-picker" value="#8B4513">
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="tools">
        <button id="viewToggle">Switch View</button>
        <button id="bowToggle">üéÄ</button>
        <button id="hatToggle">üé©</button>
        <button id="glassesToggle">üëì</button>
        <button id="bowtieToggle">üéÄ</button>
    </div>
    <audio id="cutSound" src="sounds/cut.mp3" preload="auto"></audio>
    <audio id="brushSound" src="sounds/brush.mp3" preload="auto"></audio>
    <audio id="colorSound" src="sounds/color.mp3" preload="auto"></audio>
    <script src="game.js"></script>
</body>
</html>
