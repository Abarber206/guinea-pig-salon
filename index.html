<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guinea Pig Salon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }

        #gameCanvas {
            border: 2px solid #333;
            margin: 10px;
            cursor: pointer;
            max-width: 100%;
            height: auto;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tools {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
        }

        button {
            min-width: 50px;
            min-height: 50px;
            font-size: 24px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            transform: scale(1.1);
            border-color: #ff69b4;
        }

        button.selected {
            background: #ffe6f2;
            border-color: #ff69b4;
        }

        input[type="color"] {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            padding: 0;
        }

        .side-panel {
            position: fixed;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .accessories {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .body-color {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .body-color span {
            color: #333;
            font-size: 14px;
            text-align: center;
        }

        #gameTitle {
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .side-panel {
                position: static;
                transform: none;
                flex-direction: row;
                width: 100%;
                justify-content: center;
                margin: 10px 0;
            }

            .tools {
                padding: 10px;
            }

            button, input[type="color"] {
                min-width: 40px;
                min-height: 40px;
                font-size: 20px;
            }

            #gameCanvas {
                margin: 5px;
            }

            #gameTitle {
                font-size: 20px;
            }
        }

        /* Small screens */
        @media (max-width: 480px) {
            button, input[type="color"] {
                min-width: 35px;
                min-height: 35px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 id="gameTitle">Guinea Pig Salon üêπ</h1>
        <div class="tools">
            <button id="scissors" title="Cut Hair">‚úÇÔ∏è</button>
            <button id="brush" title="Add Hair">üßπ</button>
            <button id="dye" title="Dye All Hair">üé®</button>
            <button id="paintbrush" title="Paint Hair">üñåÔ∏è</button>
            <input type="color" id="colorPicker" value="#8B4513">
            <button id="viewToggle" title="Switch View">üîÑ</button>
        </div>
        <div class="side-panel accessories">
            <button id="bow" title="Add Bow">üéÄ</button>
            <button id="hat" title="Add Hat">üé©</button>
            <button id="glasses" title="Add Glasses">üëì</button>
            <button id="bowtie" title="Add Bowtie">üéä</button>
            <input type="color" id="accessoryColorPicker" value="#FF69B4">
        </div>
        <div class="side-panel body-color">
            <span>Body Color:</span>
            <input type="color" id="bodyColorPicker" value="#8B4513">
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <audio id="cutSound" src="https://assets.mixkit.co/active_storage/sfx/2893/2893-preview.mp3" preload="auto"></audio>
    <audio id="brushSound" src="https://assets.mixkit.co/active_storage/sfx/138/138-preview.mp3" preload="auto"></audio>
    <audio id="accessorySound" src="https://assets.mixkit.co/active_storage/sfx/2894/2894-preview.mp3" preload="auto"></audio>
    <audio id="colorSound" src="https://assets.mixkit.co/active_storage/sfx/138/138-preview.mp3" preload="auto"></audio>
    <script src="guinea-pig-game.js"></script>
</body>
</html>
