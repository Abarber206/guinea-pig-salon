<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guinea Pig Salon</title>
    <meta name="description" content="A delightful web-based game where you can groom and style your very own virtual guinea pig!">
    <meta property="og:title" content="Guinea Pig Salon">
    <meta property="og:description" content="Style and groom your own unique virtual guinea pig!">
    <meta property="og:type" content="website">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff5f5;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        #gameTitle {
            text-align: center;
            margin: 10px 0;
            font-size: 32px;
            color: #ff69b4;
        }

        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        canvas {
            border: 2px solid #ffd1dc;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .tools {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: #ffd1dc;
            color: #333;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ffb6c1;
            transform: scale(1.05);
        }

        button.selected {
            background-color: #ff69b4;
            color: white;
        }

        .color-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
            justify-content: center;
        }

        #colorPicker {
            width: 50px;
            height: 50px;
            padding: 0;
            border: 2px solid #ffd1dc;
            border-radius: 25px;
            cursor: pointer;
        }

        .view-toggle {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
        }

        .accessories {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .share-button {
            background-color: #ff69b4;
            color: white;
            margin-top: 15px;
            width: 100%;
            max-width: 300px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        #guineaPigName {
            font-size: 24px;
            color: #ff69b4;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="gameTitle">Guinea Pig Salon üêπ</h1>
    <div id="guineaPigName"></div>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="tools">
            <button id="scissors" title="Cut Hair">‚úÇÔ∏è Scissors</button>
            <button id="brush" title="Add Hair">üßπ Brush</button>
            <button id="dye" title="Color Hair">üé® Hair Dye</button>
            <button id="paint" title="Paint Hair">üñåÔ∏è Paint</button>
            <input type="color" id="colorPicker" value="#8B4513" title="Choose Color">
            <button id="viewToggle" class="view-toggle">üëÅÔ∏è Toggle View</button>
        </div>
        <div class="accessories">
            <button id="bowToggle" onclick="toggleAccessory('bow')">üéÄ Bow</button>
            <button id="hatToggle" onclick="toggleAccessory('hat')">üé© Hat</button>
            <button id="glassesToggle" onclick="toggleAccessory('glasses')">üëì Glasses</button>
            <button id="bowtieToggle" onclick="toggleAccessory('bowtie')">üéä Bowtie</button>
        </div>
        <button class="share-button" onclick="shareGame()">üì± Share Your Guinea Pig!</button>
    </div>
    <footer>
        <p>Made with ‚ù§Ô∏è for guinea pig lovers everywhere</p>
    </footer>

    <!-- Audio elements -->
    <audio id="cutSound" src="sounds/cut.mp3" preload="auto"></audio>
    <audio id="brushSound" src="sounds/brush.mp3" preload="auto"></audio>
    <audio id="dyeSound" src="sounds/dye.mp3" preload="auto"></audio>
    <audio id="paintSound" src="sounds/paint.mp3" preload="auto"></audio>

    <script src="guinea-pig-game.js"></script>
</body>
</html>
