<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Guinea Pig Salon">
    <meta property="og:description" content="Style and groom adorable virtual guinea pigs in this fun browser game!">
    <meta property="og:image" content="https://abarber206.github.io/guinea-pig-salon/preview.png">
    <meta property="og:url" content="https://abarber206.github.io/guinea-pig-salon/">

    <title>Guinea Pig Salon</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff5f5;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        #gameContainer {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        canvas {
            border: 2px solid #ffd1dc;
            border-radius: 10px;
            max-width: 100vw;
            max-height: 80vh;
        }

        .tools {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #ffd1dc;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 1em;
        }

        button:hover {
            background: #ffb6c1;
            transform: scale(1.05);
        }

        button.active {
            background: #ff69b4;
            color: white;
        }

        #colorPicker {
            width: 50px;
            height: 50px;
            padding: 0;
            border: 2px solid #ffd1dc;
            border-radius: 25px;
            cursor: pointer;
        }

        .guinea-name {
            font-size: 1.5em;
            color: #ff69b4;
            margin: 10px 0;
            text-align: center;
        }

        .share-button {
            background: #ff69b4;
            color: white;
            margin-top: 15px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 class="guinea-name">Guinea Pig Salon</h1>

        <div class="tools">

            <input type="color" id="colorPicker" value="#ff69b4">

        </div>
        <div class="tools">
            <button id="bowBtn">ğŸ€ Bow</button>

            <button id="glassesBtn">ğŸ‘“ Glasses</button>

        </div>

    </div>

</html>
