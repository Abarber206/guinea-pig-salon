<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guinea Pig Salon</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #gameCanvas {
            border: 2px solid #333;
            margin: 20px;
            cursor: pointer;
            background-color: white;
        }
        .tools {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button.selected {
            background-color: #2E7D32;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }
        input[type="color"] {
            width: 50px;
            height: 50px;
            padding: 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tool-label {
            font-size: 16px;
            color: #333;
        }
        .view-controls {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .view-btn {
            background-color: #7B68EE;
        }
        .view-btn:hover {
            background-color: #6A5ACD;
        }
        .accessories {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .accessories button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            padding: 5px;
            background-color: white;
            color: #333;
            border: 2px solid #ccc;
        }
        .accessories button:hover {
            transform: scale(1.1);
            border-color: #ff69b4;
        }
        #gameTitle {
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 id="gameTitle">Guinea Pig Salon üêπ</h1>
    <div class="tools">
        <button id="scissors" class="tool-btn" title="Cut Hair">‚úÇÔ∏è</button>
        <button id="brush" class="tool-btn" title="Add Hair">üßπ</button>
        <button id="hairDye" class="tool-btn" title="Hair Dye">üé®</button>
        <button id="paintBrush" class="tool-btn" title="Paint Brush">üñåÔ∏è</button>
        <div class="color-picker">
            <span class="tool-label">Color:</span>
            <input type="color" id="colorPicker" value="#8B4513">
        </div>
    </div>
    <div class="view-controls">
        <button id="viewToggle" class="view-btn">Switch View</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="accessories">
        <button id="bowToggle" title="Toggle Bow">üéÄ</button>
        <button id="hatToggle" title="Toggle Hat">üé©</button>
        <button id="glassesToggle" title="Toggle Glasses">üëì</button>
        <button id="bowtieToggle" title="Toggle Bowtie">üéä</button>
    </div>
    
    <!-- Audio elements -->
    <audio id="cutSound" src="https://assets.mixkit.co/active_storage/sfx/2893/2893-preview.mp3" preload="auto"></audio>
    <audio id="brushSound" src="https://assets.mixkit.co/active_storage/sfx/138/138-preview.mp3" preload="auto"></audio>
    <audio id="colorSound" src="https://assets.mixkit.co/active_storage/sfx/138/138-preview.mp3" preload="auto"></audio>
    <audio id="accessorySound" src="https://assets.mixkit.co/active_storage/sfx/2894/2894-preview.mp3" preload="auto"></audio>

    <script src="guinea-pig-game.js"></script>
</body>
</html>
